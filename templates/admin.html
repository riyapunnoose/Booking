 <body style="background-image: url({% static 'image/img70.jpg'%}); background-repeat:no-repeat; background-size:cover;">

    <div class="form-group col-md-4" style="margin-left: 650px;">
<form  style="text-align:center; margin-left:0%; margin-top:10%;" action="adminside" method="post" enctype="multipart/form-data">
     {% csrf_token %}
        <label style="color: white">Category</label><select id="" class="form-control" name="category" aria-required="">
        <option disabled selected>Select Categories</option>
        <option value="Music" >Music</option>
         <option value="Comedy">Comedy</option>
         <option value="Game Creation">Game Creation</option>
	    <option value="Health" >Health</option>
	     <option value="Art & Drawing" >Art & Drawing</option>
         <option value="Photography">Photography</option>
         <option value="Workshops" >Workshops</option>
      </select>

         <label style="color: white">Location</label>
                <select class="form-control" style="margin-left:0%; text-align:center; width:30vh;" id="place" name="place" required>
                    <option value="0"> Select Location</option>
                    <option value="Thiruvananthapuram" >Thiruvananthapuram</option>
                    <option value="Kollam">Kollam </option>
                    <option value="Pathanamthitta" >Pathanamthitta</option>
                    <option value="Alappuzha" >Alappuzha</option>
                    <option value="Kottayam" >Kottayam </option>
                    <option value="Idukki" >Idukki </option>
                    <option value="Ernakulam">Ernakulam </option>
                    <option value="Thrissur" >Thrissur </option>
                    <option value="Palakkad" >Palakkad</option>
                    <option value="Malappuram" >Malappuram</option>
                    <option value="Kozhikode" >Kozhikode</option>
                    <option value="Wayanad" >Wayanad</option>
                    <option value="Kannur" >Kannur</option>
                    <option value="Kasaragod" >Kasaragod</option>
                </select>

        <label style="color: white">Enter the Event Name</label>
      <input type="text" class="form-control" id="inputEvent" placeholder="Event Name" name="event" required>
      <label  style="color: white">About:</label>
      <input type="textarea" class="form-control" placeholder="About" name="about" required><br>

    <label style="color: white">Event :</label><input type="text" name="price"><br>
        <br>
      <label style="color: white">Date:</label> <input type="datetime-local" name="date"><br><br>
       <button type="submit" class="btn btn-secondary">Upload</button><br>
   </form>

    </div>

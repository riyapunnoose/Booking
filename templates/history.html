<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  margin-left: 10px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  top: 0;
  right: 0px;
  width: 70px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  top: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}






</style>
<div class="login-form">
    <body style="background-image: url({% static 'image/img25.jpg'%}); background-repeat:no-repeat; background-size:cover;">

<div class="container">
<table class="tables table table-primary table-striped"></center>
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">No of  Tickets</th>
      <th scope="col">Amount</th>
      <th scope="col">date</th>
      <th scope="col">Place</th>

    </tr>
  </thead>

  <tbody>
  {% for bo in books %}


    <tr>
      <td>{{bo.name}}</td>
      <td>{{bo.nos}}</td>
      <td>{{bo.total}}</td>
      <td>{{bo.date_now}}</td>
      <td>{{bo.Evnt_id}}</td>
    </tr>


  {% endfor %}

  </tbody>
</table>

        <div class="form-popup" id="myForm">
         <form action="second" class="form-container" method="post">
             {% csrf_token %}
            <div>
                <button type="submit" class="btn btn-secondary" style="width: 100px;">Back </button>
            </div>
         </form>

</div>
<button class="open-button" onclick="openForm()"><img src="{% static 'image/img42.jpg' %}" alt="John" style="width:100%;"></button>
<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}
function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
</div>
</body>
</div>
</html>
